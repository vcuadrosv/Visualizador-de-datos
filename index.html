<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Dispositivos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa centrado en Colombia
        const map = L.map('map').setView([4.6097, -74.0817], 6);

        // Cargar el mapa con OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Obtener los dispositivos de la API Flask
        fetch("http://127.0.0.1:3000/api/dispositivos") // Asegúrate de usar la IP correcta
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Dispositivos obtenidos:", data); // Verifica en la consola del navegador

                data.forEach(dispositivo => {
                    if (dispositivo.latitud && dispositivo.longitud) {
                        const lat = parseFloat(dispositivo.latitud);
                        const lon = parseFloat(dispositivo.longitud);

                        // Agregar marcador en el mapa
                        L.marker([lat, lon])
                            .addTo(map)
                            .bindPopup(`
                                <b>${dispositivo.nombre}</b><br>
                                ${dispositivo.descripcion}<br>
                                ${dispositivo.mediciones}
                            `);
                    }
                });
            })
            .catch(error => console.error("Error al obtener dispositivos:", error));
    </script>
</body>
</html>
